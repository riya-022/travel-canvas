<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0d1b2a; /* Dark blue */
      color: #f0f0f0; /* Light gray */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background-color: #1b263b; /* Slightly lighter dark blue */
      color: #f0f0f0;
      border: none;
      width: 100%;
      max-width: 500px; /* Extended width */
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .form-label {
      color: #f0f0f0; /* Light gray for text visibility */
    }

    .btn-primary {
      background-color: #1d4ed8; /* Bright blue */
      border-color: #1d4ed8;
      color: #f0f0f0; /* White text for visibility */
    }

    .btn-primary:hover {
      background-color: #2563eb; /* Slightly lighter blue */
      border-color: #2563eb;
    }

    a {
      color: #38bdf8; /* Cyan for links */
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .input-group .form-control {
      border-right: 0;
    }

    .input-group .input-group-text {
      background-color: #1b263b;
      border-left: 0;
      cursor: pointer;
    }

    #togglePassword i {
      color: #ffffff; /* Eye icon color */
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center">
    <div class="card p-4">
      <h3 class="text-center mb-4">Login</h3>
      <form method="post" action="/fetchlogindata">
        {% csrf_token %}

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <input type="password" name="password" class="form-control" id="password" placeholder="Enter your password" required>
            <span class="input-group-text" id="togglePassword">
              <i class="bi bi-eye" id="passwordIcon"></i>
            </span>
          </div>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>
      <div class="mt-3 text-center">
        {% if messages %}
        {% for i in messages %}
        <a href="#" style="color:red;">{{ i }}</a>
        {% endfor %}
        {% endif %}
      </div>
      <div class="="mt-3 text-center">
       <a href="#">Forgot Password?</a>
      </div>
      <p class="text-center mt-3">
        Don't have an account? <a href="/">Register</a>
      </p>
    </div>
  </div>

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- JavaScript for Password Toggle -->
  <script>
    document.getElementById('togglePassword').addEventListener('click', function () {
      const passwordField = document.getElementById('password');
      const passwordIcon = document.getElementById('passwordIcon');
      if (passwordField.type === 'password') {
        passwordField.type = 'text';
        passwordIcon.classList.replace('bi-eye', 'bi-eye-slash');
      } else {
        passwordField.type = 'password';
        passwordIcon.classList.replace('bi-eye-slash', 'bi-eye');
      }
    });
  </script>
</body>
</html>
