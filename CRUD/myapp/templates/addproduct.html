<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0d1b2a; /* Dark blue */
      color: #f0f0f0; /* Light gray */
    }

    .navbar {
      background-color: #1b263b; /* Slightly lighter dark blue */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    .navbar a, .navbar .navbar-brand {
      color: #f0f0f0; /* Light gray */
      text-decoration: none;
    }

    .navbar a:hover {
      color: #38bdf8; /* Cyan */
    }

    .form-container {
      max-width: 600px;
      margin: auto;
      background-color: #1b263b;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .form-label {
      color: #f0f0f0;
    }

    .btn-primary {
        background-color: #1d4ed8; /* Bright blue */
      border-color: #1d4ed8;
      color: #f0f0f0; /* White text for visibility */
    }

    .btn-primary:hover {
      background-color: #0d6efd;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">IL - Shoppers</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Category</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Electronics</a></li>
              <li><a class="dropdown-item" href="#">Fashion</a></li>
              <li><a class="dropdown-item" href="#">Home & Kitchen</a></li>
            </ul>
          </li>
        </ul>
        <div class="d-flex align-items-center">
          <a class="btn btn-outline-light me-2" href="#"><i class="bi bi-cart"></i> Cart</a>
          <a class="btn btn-outline-light me-2" href="#">Your Orders</a>
          <a class="btn btn-outline-light me-2" href="#">Login</a>
          <a class="btn btn-outline-light me-2" href="#">Sign Up</a>
          <div class="user-info ms-3">
            <img src="https://via.placeholder.com/32" alt="User">
            <span class="text-light">John Doe</span>
          </div>
        </div>
      </div>
    </div>
  </nav>
  

  <!-- Add Product Form -->
  <div class="container my-5">
    <div class="form-container">
      <h3 class="text-center mb-4">Add New Product</h3>
      <form>
        <div class="mb-3">
          <label for="productName" class="form-label">Product Name</label>
          <input type="text" class="form-control" id="productName" placeholder="Enter product name" required>
        </div>

        <div class="mb-3">
          <label for="productCategory" class="form-label">Category</label>
          <select class="form-select" id="productCategory" required>

            <option value="">Select Category</option>
            {% for i in catdata %}
            <option value="Home & Kitchen">{{ i.catname }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="mb-3">
          <label for="productImage" class="form-label">Product Image</label>
          <input type="file" class="form-control" id="productImage" accept="image/*" required>
        </div>

        <div class="mb-3">
          <label for="productPrice" class="form-label">Price</label>
          <input type="number" class="form-control" id="productPrice" placeholder="Enter product price" min="0" step="0.01" required>
        </div>

        <div class="mb-3">
          <label for="productDescription" class="form-label">Description</label>
          <textarea class="form-control" id="productDescription" rows="4" placeholder="Enter product description" required></textarea>
        </div>
        <div class="mb-3">
          <label for="productCategory" class="form-label">Status</label>
          <select class="form-select" id="productCategory" required>

            <option value="">Select Status</option>
            <option value="Available">Available</option>
            <option value="Unavailable">Unavailable</option>
          
          </select>
        </div>
       <div class="d-grid">
          <button type="submit" class="btn btn-primary">submit</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
